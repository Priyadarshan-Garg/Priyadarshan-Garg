name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # 1. Simple Dark Mode (Standard)
            dist/snake-dark.svg?palette=github-dark
            
            # 2. OCEAN THEME (Blue/Cyan - Bohot soothing lagta hai)
            dist/snake-ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            
            # 3. CYBERPUNK NEON (Mera Favorite - Dark Background + Neon Pink/Purple) ðŸ˜ˆ
            dist/snake-neon.svg?color_snake=#00E5FF&color_dots=#161B22,#30115e,#7a1c9c,#c226da,#ff2eff
            
        env:
          # Note: Agar private repo count nahi ho rha, toh niche line uncomment karke
          # secrets.GH_TOKEN use kar (jo pichle step me sikhaya tha)
          # GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
